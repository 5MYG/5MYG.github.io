<!doctype html>
<html>
  <head>
    <title>your random spotify playlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">

      body {
        font-size: 12px;
      }

      @media (max-width: 480px) {
          body{font-size: 16px;}
      }

      @media (max-width: 768px) {
          body{font-size: 14px;}
      }


      *:not(body) {
          font-size: 1.2em !important;
      }

      * {
        text-align: center;
      }

      #login, #open-random, .open-variant-radio {
        display: flex;
        display: none;
        align-items: center;
        justify-content: center;
      }

      .msg {
        white-space: pre-line;
      }

    </style>
  </head>

  <body>

    <div class="container">
      <h1>open a randomly chosen playlist of your user profile</h1>
      <div id="login">
        <button id="login-button" class="btn btn-primary">Log in</button>
      </div>
      <div id="open-random">
        <button id="open-random-button" class="btn btn-primary">open random playlist</button>
        <div class="radio open-variant-radio">
          <label>
            <input type="radio" name="open-variant" value="spotifyApp" checked>Spotify App
          </label>
        </div>
        <div class="radio open-variant-radio">
          <label>
            <input type="radio" name="open-variant" value="web">Web
          </label>
        </div>
      </div>
      <div class="msg">
        <h4 id="messages-for-user"></h4>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="auth-and-random-pl.js"></script>
  </body>

</html>
